<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--jquery框架练习图片切换-->
</head>
<body>

<img class="img" style="width: 400px; height:200px;" src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3585316294,672085628&fm=26&gp=0.jpg" alt="">

<button type="button" onclick="change();">我要换图片</button>

<script src="jquery-3.4.1.js"></script>
<script>
    function change() {
        $('.img').attr('src','https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=4207760568,2429085154&fm=26&gp=0.jpg');

        console.log($('.img').attr('style'));
    }
</script>


</body>
</html>
