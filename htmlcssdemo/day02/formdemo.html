<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="https://www.baidu.com" >

    用户名: <input type="text" autofocus placeholder="请输入用户名" required> <br>
    密码: <input type="password" placeholder="请输入密码" required> <br>
    性别: 男<input type="radio" name="sex">
            女<input type="radio" name="sex"> <br>
    年龄: <input type="number" min="0" max="100" > <br>
    邮箱: <input type="email" placeholder="请输入邮箱" required> <br>
    家庭地址: <select name="address" id="">
        <option value="sjz">河北省石家庄市</option>
        <option value="hd">河北省邯郸市</option>
        <option value="zjk">河北省张家口市</option>
        <option value="xt">河北省邢台市</option>
        <option value="bd">河北省保定市</option>
        <option value="ts">河北省唐山市</option>
            </select><br>
    爱好：<br>
        看书<input type="checkbox" > 打球 <input type="checkbox"> 打游戏<input type="checkbox" > 看电影<input type="checkbox" ><br>
    个人说明: <textarea name=""  cols="30" rows="5"></textarea><br>
    头像:  <br>

        <input type="submit" value="提交">
        <input type="reset" value="重置">

</form>

</body>
</html>
