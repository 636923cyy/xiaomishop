<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--求和-->
</head>
<body>
<table>
    <tr>
        <td colspan="2">金额</td>
        <td>求和</td>
    </tr>
    <tr>
        <td class="num">10</td>
        <td></td>
        <td><input type="checkbox" class="check-item"></td>
    </tr>
    <tr>
        <td class="num">20</td>
        <td></td>
        <td><input type="checkbox" class="check-item"></td>
    </tr>
    <tr>
        <td class="num">40</td>
        <td></td>
        <td><input type="checkbox" class="check-item"></td>
    </tr>
    <tr>
        <td id="count">0</td>
        <td>金额总计</td>
        <td><button type="button" onclick="sum();">求和</button></td>
    </tr>
</table>

<script>

    function sum() {
        //1.求和
        //哪个checkbox被选中，及其对应的数据
        var items = document.getElementsByClassName('check-item');
        var nums = document.getElementsByClassName('num');
        var count = 0;

        //2.将数据插入到 现实的地方
        for (var i = 0; i < items.length; i++){
            var item = items[i];
            if (item.checked){
                //如何获得这个数
                count += Number(nums[i].innerText);
            }
        }

        document.getElementById('count').innerText = count;
    }

</script>


</body>
</html>
