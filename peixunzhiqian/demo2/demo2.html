<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--插入按钮 开始-->

<input type="button" value="点击按钮" onclick="MsgBox()" />

<!--插入按钮 结束-->

<!--引用JS代码以达到弹出对话框目的 开始-->

<script language="javascript">

    function MsgBox() //声明标识符

    {

        alert("你好！！！！！！！！！！！"); //弹出对话框

    }

</script>

<!--引用JS代码以达到弹出对话框目的 结束-->
</body>
</html>
