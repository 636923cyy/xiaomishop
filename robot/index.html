<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>Robot</title>

</head>
<body>
<div class="window">
    <div class="main">
        <div class="header">
            <div class="loge">
                <span class="iconfont icon-icon-"></span>

                    <p>智能机器人</p>
                    <p>竭诚为您服务</p>
                </div>
            </div>
            <div class="loge2">
                <div class="follow">
                    <span class="iconfont icon-qrcode"></span>

                </div>
                <div class="service">
                    <span class="iconfont icon-kefu"></span>
                    <p>在线客服</p>
                </div>
                <div class="enlarge">
                    <span class="iconfont icon-chuangkou"></span>
                </div>
                <div class="close">
                    <span class="iconfont icon-chuangkouguanbi"></span>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="left">
                <div class="top-wapper">
                    <ul class="message">

                </div>

                        <div class="but">

                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="top">
                    <div> <p>最近订单</p></div>
                    <div><p>常见问题</p></div>
                    <div> <p>个人空间</p></div>
                </div>
                <div class="bottom">
                    <div class="tips">
                        <img src="img/a.jpg" >
                        <p>您还未登录，JIMI暂时无法查询您的相关信息，</p>
                        <p>请点击登录</p>

                </div>

<script src="jquery-3.4.1.js"></script>
<script src="index.js"></script>>
